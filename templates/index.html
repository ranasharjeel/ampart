{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ampart</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&family=Poppins:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="{% static 'index/main.css' %}"/>
    
</head>
<body>
    <div id="backdrop" class="back-drop"></div>
    <header>
        <!-- Logo -->
        <span class="ghost">Test</span>
        <div class="logo">
            <h1>Ampart</h1>
        </div>

        <!-- Mobile menu -->
        <div id="ham" class="ham-menu">
            <img id="ham-img" src="{% static 'site-assets/ham-menu.svg' %}" alt="">
        </div>

        <!-- Desktop menu -->
        <div id="mainmenu" class="main-menu">
            <ul>
                <li><a href="#">Explore</a></li>
                <li><a href="#">Donate</a></li>
                <li><a href="#">Project</a></li>
            </ul>
        </div>


    </header>

    <!-- Main body -->
    
    <div id="note-container" class="main">
        <div class="title-container">
            <div class="title">
                <h1>Generate <span>art</span> <br/> based on <br/>your <span>favorite</span> music.</h1>
            
            </div>
            <div class="btn-container">

                <button class="index-btn explore-btn">Explore</button>

                <button id="spotify-login-btn" class="index-btn login-btn" value="{{auth_data}}">

                    <img id="spotify-logo" src="{% static 'site-assets/spotify-light.png' %}" width="23px" height="23px" /> 
                    <span>Log In</span>
                
                </button>

                
            </div>
            <p id="login-fail-msg" value="{{error}}">Failed to log in! Try again</p>
        </div>
        <div class="cover-art">
            <img src="{% static 'site-assets/artists.svg' %}" width="640px" height="640px"/>

        </div>
    </div>

    
    <!-- Scripts -->
    <script src="{% static 'index/note-anim.js' %}"></script>
    <script src="{% static 'index/index-general.js' %}"></script>
    
    
</body>
</html>
